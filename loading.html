<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement Steam-like</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #171a21;
            color: #fff;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #7b4397, #dc2430);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            filter: blur(8px);
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 150px;
            height: 150px;
        }
        
        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            z-index: 2;
        }
        
        .loading-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #66c0f4;
            animation: spin 1s linear infinite;
            box-sizing: border-box;
        }
        
        .loading-circle:before,
        .loading-circle:after {
            content: "";
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            box-sizing: border-box;
        }
        
        .loading-circle:before {
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-top-color: #1b9be9;
            animation: spin 2s linear infinite;
        }
        
        .loading-circle:after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-top-color: #4d9fcc;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            margin-top: 40px;
            font-size: 14px;
            color: #c6d4df;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="loading-container">
        <div class="logo-container">
            <div class="loading-circle"></div>
            <img src="logo.png" 
                 alt="Logo Steam" 
                 class="logo">
        </div>
        <div class="loading-text">Chargement en cours...</div>
    </div>
</body>
</html>
